<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="MyTeam helps companies build dynamic global teams with talented, diverse professionals for innovative solutions."
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Livvic:wght@100;200;300;400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <title>MyTeam - Building Dynamic Teams</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="container">
        <div class="header-left">
          <a href="/" class="logo">
            <picture>
              <source
                media="(min-width: 1200px)"
                srcset="../images/myteam-logo.svg"
              />
              <source
                media="(max-width: 768px)"
                srcset="../images/myteam-small.svg"
              />
              <source
                media="(max-width: 375px)"
                srcset="../images/myteam-small.svg"
              />
              <img src="../images/myteam-logo.svg" alt="myteam logo" />
            </picture>
          </a>
          <nav aria-label="Main navigation">
            <ul class="nav-list">
              <li><a href="../index.html" class="nav-link">home</a></li>
              <li><a href="pages/about.html" class="nav-link">about</a></li>
            </ul>
          </nav>
        </div>
        <a href="..pages/contact.html" class="contact-button">contact us</a>
        <img
          class="hamburger-menu"
          src="../images/hamburger-menu.svg"
          alt="hamburger-menu"
        />
      </div>
      <div class="modal-menu"></div>
    </header>

    <!-- Main Content -->
    <main id="main-content" class="container">
      <section aria-labelledby="contact-title" class="contact-header">
        <h1 id="contact-title">Contact</h1>
        <h2>Ask us about</h2>
        <div class="icon-section">
          <div>
            <!-- SVG icons should be added here for accessibility -->
            <svg role="img" aria-hidden="true"></svg>
            <p>The quality of our talent network</p>
          </div>
          <div>
            <svg role="img" aria-hidden="true"></svg>
            <p>Usage & implementation of our software</p>
          </div>
          <div>
            <svg role="img" aria-hidden="true"></svg>
            <p>How we help drive innovation</p>
          </div>
        </div>
      </section>

      <section
        aria-labelledby="contact-form-title"
        class="contact-form-section"
      >
        <h2 id="contact-form-title">Contact Form</h2>
        <form class="contact-form" action="/submit" method="POST">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            aria-required="true"
            placeholder="Your full name"
          />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            aria-required="true"
            placeholder="Your email address"
          />

          <label for="company">Company Name</label>
          <input
            type="text"
            id="company"
            name="company"
            placeholder="Your company name"
          />

          <label for="title">Title</label>
          <input
            type="text"
            id="title"
            name="title"
            placeholder="Your job title"
          />

          <label for="message">Message</label>
          <textarea
            id="message"
            name="message"
            rows="4"
            placeholder="Your message"
          ></textarea>

          <input type="submit" value="Submit" />
        </form>
      </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-logo-nav">
          <a href="/" class="logo">
            <img src="../images/myteam-logo.svg" alt="myteam-logo" />
          </a>
          <nav aria-label="Footer navigation">
            <ul class="footer-nav">
              <li><a href="../index.html" class="footer-link">home</a></li>
              <li><a href="./about.html" class="footer-link">about</a></li>
            </ul>
          </nav>
        </div>
        <address>
          987 Hillcrest Lane<br />
          Irvine, CA <br />
          California 92714 <br />
          <a href="tel:+19498337432">Call Us: 949-833-7432</a>
        </address>
        <div class="social-links-rights">
          <div class="social-links">
            <a href="#" aria-label="Facebook"
              ><img src="../images/facebookk.svg" alt="Facebook"
            /></a>
            <a href="#" aria-label="Twitter"
              ><img src="../images/twitter.svg" alt="Twitter"
            /></a>
            <a href="#" aria-label="Pinterest"
              ><img src="../images/pinterest.svg" alt="Pinterest"
            /></a>
          </div>
          <p>&copy; 2020. All Rights Reserved</p>
        </div>
      </div>
    </footer>
  </body>
</html>
